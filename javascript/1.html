<html>
  <body>
    <h1>자바스크립트 실행하기</h1>
    1+1 <br>
    <script>
      document.write(1+1);
    </script>
    <h1>이벤트 프로그래밍</h1>
    <input type="button" value="hi" onclick="alert('안녕')">
    <input type="text" onChange="alert('값이 변경 되었습니다!')">
    <h1>데이터 타입</h1>
    <h2>숫자</h2>
    <script>
      document.write(1); // 정수
      document.write('<br>');
      document.write(1.1); // 실수
      document.write('<br>');
      document.write(1+1); // 2
      document.write('<br>');
      document.write(2-1);
      document.write('<br>');
      document.write(2*2);
      document.write('<br>');
      document.write(10/2);
      document.write('<br>');
      document.write(Math.random())
      document.write('<br>');
      document.write(Math.round(0.6));

      function w(입력값){
        document.write(입력값+'<br>');
      }


    </script>
    <h1>문자열 - String</h1>
    <script>
      w('Hello world');
      w("Hello world");
      w(`Hello
      world`)
      w('Hello world'.length)
      w('Hello world'.indexOf('world'))

      w('1'+'1');
    </script>
  </body>
</html>
